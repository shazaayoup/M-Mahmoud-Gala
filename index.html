<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>مستر محمود جلال جاليليوو</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap'); /* خط كلاسيكي عربي */

  body {
    margin: 0;
    font-family: 'Amiri', serif;
    background-color: #000000; /* لون بني غامق (سمراء) */
    color: #f0f0f0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    display: flex;
    max-width: 1380px;
    width: 60%;
    height: 100vh;
    border-radius: 50px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0,0,0,0.7);
    background-color: #000000; /* لون بني أفتح شوية لتباين */
  }

  .photo {
    width: 55%;
    object-fit: cover;
  }

  .content {
    flex: 1;
    padding: 40px 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background-color: transparent;
  }

  .name {
    font-size: 3.5rem;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .welcome-msg {
    font-size: 1.5rem;
    line-height: 1.6;
    margin-bottom: 40px;
  }

  .btn-next {
    background-color: #67122a;
    border: none;
    padding: 15px 40px;
    color: #b49999;
    font-size: 1.3rem;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    width: fit-content;
    transition: background-color 0.3s ease;
  }

  .btn-next:hover {
    background-color: #8e7f7f;
  }

  /* Responsive for smaller screens */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      height: auto;
    }
    .photo {
      width: 100%;
      height: 400px;
    }
    .content {
      padding: 30px 20px;
      text-align: center;
    }
    .name {
      font-size: 2.5rem;
    }
    .welcome-msg {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <img src="0.jpeg" alt="مستر محمود جلال" class="photo" />
    <div class="content">
      <div class="name">مستر محمود جلال</div>
      <div class="welcome-msg">مرحبًا بكم في منصتي التعليمية، حيث نوفر أفضل شرح لمواد العلوم المتكاملة، الفيزياء، والكيمياء بأسلوب بسيط وفعال.</div>
      <a href="نبذه.html" class="btn-next">الانتقال إلى الصفحة التالية</a>
    </div>
  </div>
</body>
</html>
